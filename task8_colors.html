<body>
    <h1>HTML Colors Example</h1>

    <!-- Using color name -->
    <p style="color: red;">This paragraph uses a color name (red).</p>

    <!-- Using Hex value -->
    <p style="color: #0000ff;">This paragraph uses a Hex value (#0000ff for blue).</p>

    <!-- Using RGB value -->
    <p style="color: rgb(0, 128, 0);">This paragraph uses an RGB value (rgb(0, 128, 0) for green).</p>
